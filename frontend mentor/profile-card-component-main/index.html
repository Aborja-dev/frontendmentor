<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="profile-card">
      <article class="card">
        <div class="card__image">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        <h2 class="card__title">Victor Crest <span class="card__age">26</span></h2>
        <p class="card__place">London</p>
        <hr class="card__line">
        <div class="card__social-container">
          <div class="card__social">
            <span class="card__number">80K</span>    
            <p class="card__info">Followers</p>
          </div>
          <div class="card__social">
            <span class="card__number"> 803K</span>    
            <p class="card__info">Likes</p>
          </div>
          <div class="card__social">
            <span class="card__number">1.4K</span>    
            <p class="card__info">Photos</p>
          </div>
        </div>

      </article>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
